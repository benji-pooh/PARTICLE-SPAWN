<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PARTICLE SPAWN</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
        }
        
        canvas {
            display: block;
        }
        
        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: Arial, sans-serif;
            margin-top: 19px;
        }
    </style>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Almarai&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="materialize/css/materialize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto&display=swap">
</head>

<body>
    <canvas id="particleCanvas"></canvas>
    <div id="controls">
        <label for="particleCount" style="font-family: 'Roboto', sans-serif; text-shadow: 0px 0px 4px #ffffff; letter-spacing: 1px; text-indent: 0px; font-style: normal; font-variant: normal; text-transform: capitalize; text-align: justify; margin: 0px; padding-top: 0px; padding-bottom: 14px; height: 16px; min-height: 9px; display: block; visibility: visible; vertical-align: middle; top: 3px; bottom: -4px;">Particle Count: <span id="countValue" style="font-family: 'Almarai', sans-serif;">1000</span>
            </label>
        <input type="range" id="particleCount" min="100" max="50000" value="1000" style="margin-top: 59px; padding-bottom: 0px; padding-top: 0px;">
    </div>
    <script>
        const canvas = document.getElementById('particleCanvas');
        const ctx = canvas.getContext('2d');
        const particles = [];

        let particleCount = 1000;
        const particleCountSlider = document.getElementById('particleCount');
        const countValue = document.getElementById('countValue');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 5 + 1;
                this.speedX = Math.random() * 3 - 1.5;
                this.speedY = Math.random() * 3 - 1.5;
                this.color = `hsl(${Math.random() * 360}, 100%, 50%)`;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;

                if (this.size > 0.2) this.size -= 0.1;

                if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
                if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function init() {
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();
            }
            requestAnimationFrame(animate);
        }

        init();
        animate();

        particleCountSlider.addEventListener('input', (e) => {
            particleCount = e.target.value;
            countValue.textContent = particleCount;
            particles.length = 0;
            init();
        });

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            particles.length = 0;
            init();
        });
    </script>
    <script src="materialize/js/materialize.min.js"></script>
</body>

</html>
